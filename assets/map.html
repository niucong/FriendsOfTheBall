<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&ak=2kb2iI92sDTSEj8HGHK7FfKd"></script>
		<script src="http://d1.lashouimg.com/static/js/release/jquery-1.4.2.min.js" type="text/javascript"></script>

		<style type="text/css">
		    html,body{
		        width:100%;
		        height:100%;
		        margin:0;
		        overflow:hidden;
		    }
		</style>
	</head>
	<body>
		<div style="width:100%;height:100%;border:1px solid gray" id="container">
		</div>
	</body>
</html>
<script type="text/javascript">
		
	function updateHtml(lon,lat){
		var map = new BMap.Map("container");
		map.centerAndZoom(new BMap.Point(lon,lat), 23);
		map.enableScrollWheelZoom();
		var marker=new BMap.Marker(new BMap.Point(lon,lat));
		map.addOverlay(marker); 
	}
		
</script>
